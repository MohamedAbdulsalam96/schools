{% extends 'layout/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
{% if not rows %}
	add new <a href="{% url 'new-course' %}">Course</a>
{% else %}
	<table class="table">
		<thead>
			<tr>
				<th>Course</th>
				<th>Department</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row.course }}</td>
					<td>{{ row.department }}</td>
					<td>
						<a href="{% url 'delete-course' course=row.course %}">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endif %}
{% endblock %}
