{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Student</th>
				<th>Attendance</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row.attendance_date }}</td>
					<td>{{ row.student }}</td>
					<td>{{ row.attendance }}</td>
					<td>
						<a href="{% url 'update-attendance' id=row.id %}">
							<i class="fa fa-edit" aria-hidden="true"></i>
						</a>
						<a href="{% url 'delete-attendance' id=row.id %}">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
