{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Assigned Standard</th>
				<th>Assigned Division</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td><a href="{% url 'teacher-profile' id=row.id %}">{{ row.id }}</a></td>
					<td>{{ row.first_name }}  {{ row.last_name }}</td>
					<td>{{ row.assigned_class }}</td>
					<td>{{ row.assigned_division }}</td>
					<td>
						<a href="{% url 'update-teacher' id=row.id %}">
							<i class="fa fa-edit" aria-hidden="true"></i>
						</a>
						<a href="{% url 'delete-teacher' id=row.id %}">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
