{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>PRN</th>
				<th>Name</th>
				<th>Roll No</th>
				<th>Department</th>
				<th>Course</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td><a href="{% url 'student-profile' prn=row.prn %}">{{ row.prn }}</a></td>
					<td>{{ row.title }}</td>
					<td>{{ row.roll_no }}</td>
					<td>{{ row.department }}</td>
					<td>{{ row.course }}</td>
					<td>
						<a href="{% url 'update-student' prn=row.prn %}">
							<i class="fa fa-edit" aria-hidden="true"></i>
						</a>
						<a href="{% url 'delete-student' prn=row.prn %}">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
