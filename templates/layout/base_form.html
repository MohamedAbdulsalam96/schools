{% extends 'layout/base.html' %}
{% load static from staticfiles %}

{% load util_tags %}
{% block stylesheet %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
	<div class="forms">
		{% if id_value %}
		<form class="form-group" action="{% create_url url=update_url kwargs=params %}" method="POST">
		{% else %}
		<form class="form-group" action="{% url new_url %}" method="POST">
		{% endif %}
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Save">
		</form>
	</div>
{% endblock %}
